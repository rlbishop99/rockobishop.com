</html>
<head>
    <title>Bubble Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/bubblestyles.css">
  </head>
<body>
    <img src="../images/clickablebubble.png" style='max-width: 10%; height: auto;' class="bubble">
    <script>
            const bubble = document.querySelector('.bubble');

            const center = {
                x: parseFloat(getComputedStyle(bubble).left),
                y: parseFloat(getComputedStyle(bubble).top)
            }
            
            let new_x = 0.0;
            let new_y = 0.0;
            let motion_sway = 0.01;
            let animated_value = 0.0;

            function startAnimation() {
                //motion modifications
                new_y = center.y - animated_value;
                new_x = center.x + (60.0 * Math.sin(motion_sway * animated_value));

                bubble.style.top = `${new_y}px`;
                bubble.style.top = `${new_x}px`;

                animated_value++;
                requestAnimationFrame(startAnimation);
            }

            startAnimation();
    </script>
</body>
</html>
